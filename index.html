<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Multiple Choice Quiz</h1>
    
    <div id="subject-select">
      <button id="btn-physics">Physics</button>
      <button id="btn-biology">Biology</button>
      <button id="btn-english">English</button>
    </div>

    <div id="quiz" style="display: none;">
      <div id="question"></div>
      <div id="options"></div>
      <button id="next" style="display: none;">Next</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Load question data files first -->
  <script src="physics.js"></script>
  <script src="biology.js"></script>
  <script src="english.js"></script>
  <!-- Then load the app logic -->
  <script src="app.js"></script>
</body>
</html>
